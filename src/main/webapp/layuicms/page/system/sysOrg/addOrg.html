<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机构添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">机构类型</label>
        <div class="layui-input-block">
            <input type="radio" name="orgType" value="1" title="根机构" lay-filter="orgTypeFilter" checked>
            <input type="radio" name="orgType" value="2" title="子机构" lay-filter="orgTypeFilter" >
        </div>
    </div>
    <div class="layui-form-item layui-hide parent-org">
        <label class="layui-form-label">父机构</label>
        <div class="layui-input-block">
            <!--机构树-->
            <div class="org-tree">
                <ul id="org-tree" class="layui-box layui-tree"></ul>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">机构名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orgName" lay-verify="required" placeholder="请输入机构名称">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addOrg">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addOrg.js"></script>
</body>
</html>
