<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../../../common/css/user.css" media="all" />
	<style>
		.userFace{
			width: 200px;
			height: 200px;
			background-repeat: no-repeat;
			background-position: 0,0;
			margin-left: 49px;
			margin-top: 10px;
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<!--保存orgId-->
			<input type="hidden" value="" name="orgId"/>
			<div class="layui-form-item parent-menu">
				<label class="layui-form-label">所属机构</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input layui-disabled" lay-verify="required" name="orgName" placeholder="机构名称">
				</div>
			</div>
			<div class="layui-form-item parent-menu">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input layui-disabled" lay-verify="required" name="loginName" placeholder="请输入登录名">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="realName" placeholder="请输入真实姓名">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" lay-verify="phone" name="mobile" placeholder="请输入手机号码">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限配置</label>
				<div class="layui-input-block role-check-list">
					<!--动态生成角色列表-->
				</div>
			</div>
		</div>
		<div class="user_right">
			<button type="button" class="layui-btn" id="userFaceUpload">
				<i class="layui-icon">&#xe67c;</i>上传头像
			</button>
			<div id="userFace" class="layui-circle userFace"></div>
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button id="userInfoSubmit" class="layui-btn" lay-submit="" lay-filter="editUser">立即提交</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
	<script type="text/javascript" src="../../../common/js/config.js"></script>
	<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
