<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">菜单类型</label>
        <div class="layui-input-block">
            <input type="radio" name="menuType" value="1" title="一级菜单" lay-filter="menuTypeFilter" checked>
            <input type="radio" name="menuType" value="2" title="二级菜单" lay-filter="menuTypeFilter" >
        </div>
    </div>
    <div class="layui-form-item layui-hide parent-menu">
        <label class="layui-form-label">父菜单</label>
        <div class="layui-input-block">
            <select id="parentMenu" name="parentMenuId"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="menuName" lay-verify="required" placeholder="请输入菜单名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">访问链接</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="menuUrl" lay-verify="required" placeholder="请输入访问链接">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">后台请求路径</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="requestUrl" lay-verify="required" placeholder="请输入后台请求路径">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="sort" lay-verify="required|number" placeholder="排序号">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addMenu">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addMenu.js"></script>
</body>
</html>
